<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/47f4bdeced.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&family=Roboto+Condensed&family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/322f7d26ca.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <header class="header">
        <nav>
          <div class="title">
            <ul class="menu menu-left">
              <a href="index.html"
                ><li class="menu-item-logo">
                  <img class="logo" src="/images/cookie2.png" alt="header cookie"/></li
              ></a>
              <a href="index.html"
                ><li class="menu-item name">Cookie clicker</li></a
              >
            </ul>
            <ul class="menu menu-right">
              <a class="button" href="contact.html"
                ><li class="menu-item push-right contact-us">
                  &nbsp&nbsp contact-us
                </li></a
              >
              <a class="button" href="login.html"
                ><li class="menu-item push-right log-in">
                  <i class="fas fa-user-circle"></i>&nbsp&nbspLog in
                </li></a
              >
            </ul>
          </div>
        </nav>
      </header>
      <container class="container">
        <form class="form">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your name.."
          />

          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your last name.."
          />

          <label for="reason">Reason for contact</label>
          <select id="reason" name="reason">
            <option value="Complaint">Complaint</option>
            <option value="Bug/glitch">Bug/glitch</option>
            <option value="Other">Other</option>
          </select>

          <label for="subject">Subject</label>
          <textarea
            id="subject"
            name="subject"
            placeholder="Write something.."
          ></textarea>

          <a class="submit" href="index.html">Submit</a>
        </form>
      </container>
    </main>
    <footer>
      <div class="iconflexflex">
        <ul class="iconflex">
          <li><i class="fa-brands fa-tiktok"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-reddit"></i></li>
          <li><i class="fa-brands fa-facebook"></i></li>
        </ul>
      </div>
      <div class="kontaktflex">
        <ul class="kontakt">
          <li>Mail: info@cookie.se</li>
          <li>Nmr: +xxxx</li>
          <li>Adress: xxxx</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
