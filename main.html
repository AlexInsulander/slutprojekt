<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/47f4bdeced.js"
      crossorigin="anonymous"
    ></script>

    <title>Cookie clicker</title>
  </head>
  <body>
    <header class="header"></header>

    <div class="main left"></div>
    <div class="divider"></div>
    <main class="main middle">
      <div>
        <p>Score: <span id="cookies">0</span></p>
      </div>
      <div class="cookie">
        <img id="cookie" src="cookie.png" onclick="addToCookies(1)" />
        <button onclick="buyCursor()">
          Cursor [<span id="cursor.cost">10</span>]
        </button>
      </div>
    </main>
    <div class="divider"></div>
    <div class="main right"></div>
    <script src="cookie.js"></script>
  </body>
</html>
